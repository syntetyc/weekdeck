<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>WeekDeck - Simple Visual Week Planner | Organize Your Week Privately</title>
  <meta name="description" content="WeekDeck is a simple, private, and local week planner. Organize your tasks visually with drag & drop. No data uploaded to servers - everything works in your browser. Free and easy to use.">
  <meta name="keywords" content="week planner, task organizer, visual planner, private planner, local planner, drag drop tasks, week organization, simple planner, free planner, browser planner, no server, privacy focused">
  <meta name="author" content="Roberto Nieto">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="WeekDeck - Simple Visual Week Planner">
  <meta property="og:description" content="Organize your week visually with drag & drop. Private, local, and simple. No data uploaded to servers.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://weekdeck.com">
  <meta property="og:site_name" content="WeekDeck">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="WeekDeck - Simple Visual Week Planner">
  <meta name="twitter:description" content="Organize your week visually with drag & drop. Private, local, and simple.">
  <meta name="twitter:creator" content="@robertonieto">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://weekdeck.com">

  <!-- Additional SEO Meta Tags -->
  <meta name="application-name" content="WeekDeck">
  <meta name="msapplication-TileColor" content="#5A844C">
  <meta name="theme-color" content="#5A844C">
  <meta name="apple-mobile-web-app-title" content="WeekDeck">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "WeekDeck",
    "description": "Simple visual week planner for organizing tasks with drag & drop functionality",
    "url": "https://weekdeck.com",
    "applicationCategory": "ProductivityApplication",
    "operatingSystem": "Any",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "author": {
      "@type": "Person",
      "name": "Roberto Nieto",
      "url": "https://robertonieto.com"
    },
    "featureList": [
      "Drag and drop task organization",
      "Visual week planning",
      "Private and local data storage",
      "No server uploads",
      "Multiple themes",
      "Export/import functionality"
    ]
  }
  </script>

  <!-- Google Analytics-->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3G2F75B20M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-3G2F75B20M');
  </script> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Pines UI -->
  <link rel="stylesheet" href="https://unpkg.com/@thedevdojo/pines@latest/dist/pines.min.css">
  <script src="https://unpkg.com/@thedevdojo/pines@latest/dist/pines.min.js"></script>
  <!-- Bootstrap CSS and JS for Icon Modal -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- HTML to PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="themes/default.css">
  <link rel="stylesheet" href="themes/dark.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
</head>
<body class="min-h-screen font-mono" style="font-family: 'Space Mono', monospace;">
  <div class="weekdeck-wrapper">
    <header class="bg-black text-white px-3 sm:px-4 lg:px-6 py-3 text-lg sm:text-xl lg:text-2xl font-bold tracking-widest flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 sm:gap-0" style="font-family: 'Space Mono', monospace;" x-data="weekdeckApp()" x-init="init()">
      <!-- Título y campo editable en móvil -->
      <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-3 items-center text-center sm:text-left">
        <img src="logo/wd-main-white.svg" alt="WeekDeck" class="h-6 sm:h-8 lg:h-10 mr-2">
        <span class="text-gray-400 hidden sm:inline">/</span>
        <div class="flex items-center justify-center sm:justify-start">
          <span 
            x-show="!pageTitleEditing" 
            @click="startEditPageTitle()" 
            :class="pageTitle ? 'text-white cursor-pointer hover:text-gray-300 transition-colors font-normal' : 'text-gray-400 italic cursor-pointer hover:text-gray-300 transition-colors font-normal'"
            x-text="pageTitle || 'Write a title'">
          </span>
          <input 
            x-show="pageTitleEditing" 
            x-model="pageTitle" 
            @blur="savePageTitle()" 
            @keydown.enter="savePageTitle()" 
            @keydown.escape="cancelEditPageTitle()"
            class="bg-transparent text-white border-none outline-none focus:outline-none text-base sm:text-lg lg:text-xl tracking-widest font-normal text-left"
            style="font-family: 'Space Mono', monospace;"
            placeholder="">
        </div>
      </div>
      
      <!-- Botones de opciones -->
      <div class="flex items-center justify-center sm:justify-end gap-2 sm:gap-3 w-full sm:w-auto">
        <!-- Botón de pantalla completa -->
        <button 
          @click="toggleFullscreen()" 
          class="text-white hover:text-[#155dfc] transition-colors duration-200 p-1.5 sm:p-2 rounded"
          :title="isFullscreen ? 'Exit fullscreen' : 'Enter fullscreen'">
          <span class="material-symbols-outlined text-2xl sm:text-3xl" x-text="isFullscreen ? 'hide' : 'aspect_ratio'">⛶</span>
        </button>
        
        <!-- Switch de cambio de tema -->
        <button 
          @click="toggleTheme()" 
          class="text-white hover:text-[#155dfc] transition-colors duration-200 p-1.5 sm:p-2 rounded"
          :title="'Current theme: ' + currentTheme">
          <span class="material-symbols-outlined text-2xl sm:text-3xl" 
                x-text="currentTheme === 'dark' ? 'sunny' : 'bedtime'"></span>
        </button>
        
        <!-- Botón de configuración -->
        <button 
          @click="showSettingsMenu($event)" 
          class="text-white hover:text-[#155dfc] transition-colors duration-200 p-1.5 sm:p-2 rounded"
          title="Settings"
          data-context-menu="settings-menu">
          <span class="material-symbols-outlined text-2xl sm:text-3xl">settings</span>
        </button>
        
        <!-- Botón de información -->
        <button 
          @click="showInfoOffcanvas()" 
          class="text-white hover:text-[#155dfc] transition-colors duration-200 p-1.5 sm:p-2 rounded"
          title="Information">
          <span class="material-symbols-outlined text-2xl sm:text-3xl">info</span>
        </button>
      </div>
    </header>
    <main class="w-full px-4 sm:px-6 lg:px-8 py-4 pb-5 min-h-screen" style="padding-right: 3rem;" x-data="weekdeckApp()" x-init="init()" @tasks-loaded.window="$nextTick(() => {})">
      <div class="flex flex-col md:flex-row gap-2 sm:gap-3 w-full mx-auto h-full" style="margin-right: 1rem;">
        <template x-for="(day, idx) in days" :key="day">
                  <div
          class="bg-white border border-gray-200 rounded-lg flex flex-col min-h-[60vh] sm:min-h-[70vh] md:h-full h-auto transition-all duration-150 relative flex-1"
          :class="[
            dragOverColumn === day ? 'bg-blue-50 border-2 border-blue-400' : '',
            (day === 'Saturday' || day === 'Sunday') ? 'weekend-column' : ''
          ]"
          @dragover="onColumnDragOver(day, $event)"
          @dragleave="onColumnDragLeave(day, $event)"
          @drop="onColumnDrop(day, $event)"
          @click="onColumnClick(day, $event)"
          @mouseenter="onColumnMouseEnter(day, $event)"
          @mouseleave="onColumnMouseLeave(day, $event)"
          style="overflow: visible;"
        >
            <div class="px-2 sm:px-3 py-2 text-lg sm:text-xl lg:text-2xl font-extrabold tracking-wider flex items-center justify-between">
              <div class="flex items-center">
                <span class="tooltip-container" x-show="currentDay === day">
                  <span class="material-symbols-outlined text-red-500 mr-2">asterisk</span>
                  <span class="tooltip top">today</span>
                </span>
                <span x-text="day"></span>
              </div>
              <!-- Menú contextual del header -->
              <div class="relative flex items-center">
                <button @click="showHeaderContextMenu($event, day)" class="p-1 hover:bg-gray-200 rounded-full header-menu-btn">
                  <span class="material-symbols-outlined">more_vert</span>
                </button>
              </div>
            </div>
            <div class="flex-1 flex flex-col relative" style="overflow: visible;"
                 @dragover="onTableDragOver(day, $event)"
                 @dragleave="onTableDragLeave(day, $event)"
                 @drop="onTableDrop(day, $event)"
                 @mouseenter="hoveredDay = day; console.log('Mouse enter column:', day)"
                 @mouseleave="hoveredDay = null; console.log('Mouse leave column:', day)">
              <template x-for="(task, tIdx) in tasks[day]" :key="task.id">
                <div
                  class="flex min-h-[50px] sm:min-h-[55px] px-2 py-1 group relative select-none transition-all duration-150"
                  :class="[
                    isDragging && dragData && dragData.fromDay === day && dragData.fromIdx === tIdx ? 'shadow-lg cursor-grabbing' : '',
                    'items-center'
                  ]"
                  :style="task.bgFill && task.color ? 'background:' + (task.color + '66') : ''"
                  :data-task-id="task.id"
                  :data-day="day"
                  :data-idx="tIdx"
                  draggable="true"
                  @dragstart="onDragStart(day, tIdx, $event)"
                  @dragend="onDragEnd()"
                  @dragover="onDragOver(day, tIdx, $event)"
                  @dragleave="onDragLeave(day, tIdx, $event)"
                  @drop="onDrop(day, tIdx, $event)"
                >
                  <!-- Icono por defecto o icono personalizado -->
                  <span class="cursor-pointer task-dot flex items-center justify-center mr-2 self-center" 
                        @click="showColorContextMenu($event, day, tIdx)"
                  >
                    <span class="material-symbols-outlined text-3xl" 
                          :style="task.color ? 'color: ' + task.color + ' !important' : 'color: ' + getDefaultIconColor() + ' !important'"
                          x-text="task.icon || 'eraser_size_5'"></span>
                  </span>
                  <!-- Título editable inline -->
                  <div class="flex-1 min-w-0">
                    <span 
                      x-show="!task.editing" 
                      @click="startEditTask(day, tIdx)"
                      class="break-words whitespace-pre-line text-base sm:text-lg overflow-wrap-break-word cursor-pointer px-1 py-0.5 rounded transition-colors hover:text-[#155dfc]"
                      :class="task.completed ? 'line-through text-gray-300' : ''"
                      x-html="renderMarkdown(task.title)">
                    </span>
                    <input 
                      x-show="task.editing" 
                      x-model="task.title" 
                      @blur="saveTaskEdit(day, tIdx)" 
                      @keydown.enter="saveTaskEdit(day, tIdx)" 
                      @keydown.escape="cancelTaskEdit(day, tIdx)"
                      class="w-full border-0 focus:ring-0 bg-transparent text-base sm:text-lg break-words"
                      :class="task.completed ? 'line-through text-gray-300' : ''"
                      style="font-family: inherit;">
                    <!-- Notas de la tarea -->
                    <div x-show="task.desc && task.desc.trim() !== ''" 
                         class="mt-0 text-sm break-words whitespace-pre-line overflow-wrap-break-word px-1"
                         :class="task.completed ? 'line-through text-gray-300' : 'text-gray-600'"
                         x-html="renderMarkdown(task.desc)">
                    </div>
                  </div>
                  <!-- Menú contextual usando sistema dinámico -->
                  <div class="relative flex items-center ml-2 self-center transition-all duration-200">
                    <button @click="showTaskContextMenu($event, day, tIdx)" class="p-1 rounded-full">
                      <span class="material-symbols-outlined">more_vert</span>
                    </button>
                  </div>
                </div>
              </template>
              <!-- Fila vacía para añadir tarea y zona de drop al final -->
              <div
                class="flex items-center min-h-[48px] px-2 transition-all duration-150"
                @dragover="onDragOver(day, null, $event)"
                @dragleave="onDragLeave(day, null, $event)"
                @drop="onDrop(day, null, $event)"
              >
                <span class="material-symbols-outlined text-gray-400 mr-2 transition-opacity duration-200" 
                      :class="hoveredDay === day ? 'opacity-100' : 'opacity-0'">add</span>
                <input type="text" 
                       class="flex-1 border-0 focus:ring-0 bg-transparent text-base sm:text-lg add-task-input placeholder-gray-400 focus:placeholder-gray-600 transition-all duration-200 text-gray-700" 
                       :class="hoveredDay === day ? 'opacity-100' : 'opacity-0'"
                       x-model="newTask[day]" 
                       @keydown.enter="addTask(day)" 
                       @blur="addTask(day)" 
                       placeholder="Add new task...">
              </div>
              <!-- Indicador visual si la columna está vacía y es zona de drop -->
              <template x-if="isDragging && dragOverColumn === day && tasks[day].length === 0">
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                  <span class="text-blue-500 text-sm font-semibold bg-blue-50 rounded px-3 py-2 border border-blue-300 shadow">Drop here</span>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>
      <!-- Modal Pines UI -->
      <div x-show="modalOpen" 
           x-transition:enter="transition ease-out duration-300"
           x-transition:enter-start="opacity-0"
           x-transition:enter-end="opacity-100"
           x-transition:leave="transition ease-in duration-200"
           x-transition:leave-start="opacity-100"
           x-transition:leave-end="opacity-0"
           class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-10 backdrop-blur-sm z-[999999]" 
           style="display: none;">
        <div x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform scale-100"
             x-transition:leave-end="opacity-0 transform scale-95"
             class="bg-white p-6 rounded shadow-lg w-full max-w-md">
          <h2 class="text-lg font-bold mb-4">Task details</h2>
          <input type="text" class="w-full border-b border-black mb-3 text-base" x-model="modalTask.title" placeholder="Title">
          <textarea class="w-full border-b border-black mb-3 text-base" rows="3" x-model="modalTask.desc" placeholder="Description"></textarea>
          <div class="flex justify-end gap-2 mt-4">
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" @click="saveModalTask">Save</button>
            <button class="px-4 py-2 border border-black rounded" @click="modalOpen=false">Cancel</button>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Offcanvas de información -->
    <div x-data="infoOffcanvas()" 
         x-show="isOpen" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-black bg-opacity-50 z-[999999]"
         style="display: none;"
         @click="close()">
      
      <div x-show="isOpen"
           x-transition:enter="transition ease-out duration-300"
           x-transition:enter-start="transform translate-x-full"
           x-transition:enter-end="transform translate-x-0"
           x-transition:leave="transition ease-in duration-200"
           x-transition:leave-start="transform translate-x-0"
           x-transition:leave-end="transform translate-x-full"
           class="fixed top-0 right-0 h-screen w-full max-w-md bg-white shadow-xl z-[1000000] flex flex-col info-offcanvas"
           @click.stop>
        
        <!-- Header del offcanvas -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200 flex-shrink-0">
          <h2 class="text-xl font-bold text-black">Information</h2>
          <button @click="close()" class="text-gray-500 hover:text-gray-700">
            <span class="material-symbols-outlined text-2xl">close</span>
          </button>
        </div>
        
        <!-- Contenido del offcanvas -->
        <div class="p-6 space-y-2 overflow-y-auto flex-1">
          <template x-for="section in sections" :key="section.id">
            <div class="border-b border-gray-100 pb-2 last:border-b-0">
              <!-- Título de la sección con botón toggle -->
              <button @click="toggleSection(section.id)" 
                      class="flex items-center justify-between w-full text-left mb-2 p-2 rounded transition-colors hover:text-[#155dfc]">
                <div class="flex items-center">
                  <span class="material-symbols-outlined text-2xl text-[#155dfc] mr-3" x-text="section.icon"></span>
                  <h3 class="text-lg font-semibold text-black transition-colors" x-text="section.title"></h3>
                </div>
                <span class="material-symbols-outlined text-2xl text-gray-500 transition-all duration-200 hover:text-[#155dfc]"
                      :class="expandedSections.includes(section.id) ? 'rotate-180' : ''">expand_more</span>
              </button>
              
              <!-- Contenido de la sección (desplegable) -->
              <div x-show="expandedSections.includes(section.id)"
                   x-transition:enter="transition ease-out duration-200"
                   x-transition:enter-start="opacity-0 transform -translate-y-2"
                   x-transition:enter-end="opacity-100 transform translate-y-0"
                   x-transition:leave="transition ease-in duration-150"
                   x-transition:leave-start="opacity-100 transform translate-y-0"
                   x-transition:leave-end="opacity-0 transform -translate-y-2"
                   class="text-gray-700 leading-relaxed mb-4">
                <div x-text="section.content"></div>
              

              
              <!-- Save and Load -->
              <template x-if="section.saveLoad">
                <div class="mb-4">
                  <h4 class="text-sm font-semibold text-gray-800 mb-2" x-text="section.saveLoad.title"></h4>
                  <p class="text-gray-600 leading-relaxed" x-text="section.saveLoad.description"></p>
                </div>
              </template>
              
              <!-- Enlaces -->
              <template x-if="section.links">
                <div class="mb-4">
                  <div class="space-y-2">
                    <template x-for="link in section.links" :key="link.name">
                      <div class="flex flex-col">
                        <a :href="link.url" target="_blank" rel="noopener noreferrer" 
                           class="text-[#155dfc] hover:text-[#155dfc]/80 text-sm font-medium">
                          <span x-text="link.name"></span>
                        </a>
                        <template x-if="link.description">
                          <span class="text-xs text-gray-500" x-text="link.description"></span>
                        </template>
                      </div>
                    </template>
                  </div>
                </div>
              </template>
              
              <!-- Información técnica -->
              <template x-if="section.technicalInfo">
                <div class="mb-4">
                  <h4 class="text-sm font-semibold text-gray-800 mb-2" x-text="section.technicalInfo.title"></h4>
                  <p class="text-sm text-gray-600" x-text="section.technicalInfo.description"></p>
                </div>
              </template>
              
              <!-- Email de contacto -->
              <template x-if="section.email">
                <div class="mb-4">
                  <a :href="'mailto:' + section.email.address" 
                     class="text-[#155dfc] hover:text-[#155dfc]/80 text-sm font-medium">
                    <span x-text="section.email.address"></span>
                  </a>
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
  
  <script src="theme-manager.js"></script>
  <script src="context-menu.js"></script>

  <script src="main.js"></script>
</body>
</html>
